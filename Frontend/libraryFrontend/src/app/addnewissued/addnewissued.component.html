<form [formGroup]="AddIssuedForm" (ngSubmit)="onsubmit()">
    <h2 mat-dialog-title>Add Issued Book
        <mat-dialog-actions align="End">
            <button mat-button mat-dialog-close>
                X
            </button>
        </mat-dialog-actions>
    </h2>
    
    <mat-dialog-content class="mat-typography">
        <div fxLayout="row wrap" fxFlexFill fxLayoutAlign="start start" fxLayoutGap="20px grid">
            <div fxFlex="19.3">
                <mat-form-field appearance="outline">
                    <mat-label>staffid</mat-label>
                    <input matInput placeholder="ID" type="text" formControlName="staffid">
                </mat-form-field>
            </div>
            <div fxFlex="66.7">
                <mat-form-field appearance="outline">
                    <mat-label>Book ID</mat-label>
                    <input matInput placeholder="FormControl 2" type="text" formControlName="bookid">
                </mat-form-field>&nbsp;&nbsp;&nbsp;
                <mat-form-field appearance="outline">
                    <mat-label>Visitor ID</mat-label>
                    <input matInput placeholder="FormControl 2" type="text" formControlName="visitorid">
                </mat-form-field>
            </div>
            <div fxFlex="33.3">
                <mat-form-field appearance="outline">
                    <mat-label>Title</mat-label>
                    <input matInput placeholder="FormControl 4" type="text" formControlName="title">
                </mat-form-field>
            </div>
            <div fxFlex="66.7">
                <mat-form-field appearance="outline">
                    <mat-label>Author</mat-label>
                    <input matInput placeholder="FormControl 4" type="text" formControlName="author">
                </mat-form-field>&nbsp;&nbsp;
                <mat-form-field appearance="outline">
                    <mat-label>No of Books</mat-label>
                    <input matInput placeholder="FormControl 4" type="text" formControlName="noofbook" type="number">
                </mat-form-field>
            </div>
            <div fxFlex="50">
                <mat-form-field appearance="fill">
                    <mat-label>Generated Date</mat-label>
                    <input matInput [matDatepicker]="picker1" formControlName="gernerateDate">
                    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                    <mat-datepicker #picker1></mat-datepicker>
                </mat-form-field>
                &nbsp;&nbsp;&nbsp;
                <mat-form-field appearance="fill">
                    <mat-label>End Date</mat-label>
                    <input matInput [matDatepicker]="picker2" formControlName="EndDate">
                    <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                    <mat-datepicker #picker2></mat-datepicker>
                </mat-form-field>
            </div>
            <div fxFlex="50">
                <mat-form-field appearance="fill">
                    <mat-label>Notice Date</mat-label>
                    <input matInput [matDatepicker]="picker3" formControlName="NoticeDate">
                    <mat-datepicker-toggle matSuffix [for]="picker3"></mat-datepicker-toggle>
                    <mat-datepicker #picker3></mat-datepicker>
                </mat-form-field>
            </div>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions align="End">
        <button mat-raised-button >
            Submit
        </button>
    </mat-dialog-actions>
</form>
