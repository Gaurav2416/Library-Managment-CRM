<form [formGroup]="AddmemberForm" (ngSubmit)="onsubmit()">
    <h2 mat-dialog-title>Add Meber
        <mat-dialog-actions align="End">
            <button mat-button mat-dialog-close>
                X
            </button>
        </mat-dialog-actions>
    </h2>
    
    <mat-dialog-content class="mat-typography">
        <div fxLayout="row wrap" fxFlexFill fxLayoutAlign="start start" fxLayoutGap="20px grid">
            <div fxFlex="19.3">
                <mat-form-field appearance="outline">
                    <mat-label>ID</mat-label>
                    <input matInput placeholder="ID" type="text" formControlName="id">
                </mat-form-field>
            </div>
            <div fxFlex="66.7">
                <mat-form-field appearance="outline">
                    <mat-label>First Name 2</mat-label>
                    <input matInput placeholder="FormControl 2" type="text" formControlName="firstname">
                </mat-form-field>&nbsp;&nbsp;&nbsp;
                <mat-form-field appearance="outline">
                    <mat-label>Last Name</mat-label>
                    <input matInput placeholder="FormControl 2" type="text" formControlName="lastname">
                </mat-form-field>
            </div>
            <div fxFlex="33.3">
                <mat-form-field appearance="outline">
                    <mat-label>Type</mat-label>
                    <mat-select formControlName="type">
                        <mat-option *ngFor="let food of type" [value]="food.key">{{food.value}}</mat-option>
                        <!-- <mat-option [key]=type.key>{{type.value}}</mat-option> -->
                    </mat-select>
                    </mat-form-field>
            </div>
            <div fxFlex="66.7">
                
            </div>
            <div fxFlex="33.3">
                <mat-form-field appearance="outline">
                    <mat-label>Phone</mat-label>
                    <input matInput placeholder="FormControl 4" type="text" formControlName="phone" type="number">
                </mat-form-field>
            </div>
            <div fxFlex="66.7">
                <mat-form-field appearance="outline">
                    <mat-label>Home Mail</mat-label>
                    <input matInput placeholder="FormControl 4" type="text" formControlName="homemail">
                </mat-form-field>&nbsp;&nbsp;
                <mat-form-field appearance="outline">
                    <mat-label>Campus Mail</mat-label>
                    <input matInput placeholder="FormControl 4" type="text" formControlName="campusmail">
                </mat-form-field>
            </div>
            <div fxFlex="50">
                <mat-form-field appearance="fill">
                    <mat-label>Generated Date</mat-label>
                    <input matInput [matDatepicker]="picker1" formControlName="generatedate">
                    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                    <mat-datepicker #picker1></mat-datepicker>
                </mat-form-field>
                &nbsp;&nbsp;&nbsp;
                <mat-form-field appearance="fill">
                    <mat-label>Notice Date</mat-label>
                    <input matInput [matDatepicker]="picker2" formControlName="noticedate">
                    <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                    <mat-datepicker #picker2></mat-datepicker>
                </mat-form-field>
            </div>
            <div fxFlex="50">
                <mat-form-field appearance="fill">
                    <mat-label>End Date</mat-label>
                    <input matInput [matDatepicker]="picker3" formControlName="enddate">
                    <mat-datepicker-toggle matSuffix [for]="picker3"></mat-datepicker-toggle>
                    <mat-datepicker #picker3></mat-datepicker>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Employee ID</mat-label>
                    <input matInput placeholder="Employee ID" type="text" formControlName="employeeid">
                </mat-form-field>
            </div>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions align="End">
        <button mat-raised-button >
            {{this.buttonName}}
        </button>
    </mat-dialog-actions>
</form>
