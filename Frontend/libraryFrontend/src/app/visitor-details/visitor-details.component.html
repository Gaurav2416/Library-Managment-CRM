<mat-toolbar color="primary">
    <mat-toolbar-row>
        <h1>Library Management</h1>
        <span class="menu-spacer"></span>
        <div>
            <a mat-button [routerLink]="'/staff'"> Staff </a>
            <a mat-button [routerLink]="'/member'"> Member </a>
            <a mat-button [routerLink]="'/employee'"> Employess </a>
            <a mat-button [routerLink]="'/dependent'"> Dependent </a>
            <a mat-button [routerLink]="'/guest'"> Guest </a>
            <a mat-button [routerLink]="'/issuedBook'"> Book Loaned </a>
            <a mat-button [routerLink]="'/inventory'"> Inventory </a>

        </div>
    </mat-toolbar-row>
</mat-toolbar>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
    <!-- Position Column -->
    <ng-container matColumnDef="ID">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">{{element.id}}</td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="Checkin">
      <th mat-header-cell *matHeaderCellDef>Check IN</th>
      <td mat-cell *matCellDef="let element">{{element.CheckIn | date:'MM/dd/yyyy HH:MM'}}</td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="CheckOut">
      <th mat-header-cell *matHeaderCellDef>Check out</th>
      <td mat-cell *matCellDef="let element">{{element.CheckOut | date:'MM/dd/yyyy HH:MM'}}</td>
    </ng-container>  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
