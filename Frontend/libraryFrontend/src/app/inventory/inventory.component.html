<form [formGroup]="AddbookForm" (ngSubmit)="onsubmit()">
    <h2 mat-dialog-title>Add Meber
        <mat-dialog-actions align="End">
            <button mat-button mat-dialog-close>
                X
            </button>
        </mat-dialog-actions>
    </h2>
    
    <mat-dialog-content class="mat-typography">
        <div fxLayout="row wrap" fxFlexFill fxLayoutAlign="start start" fxLayoutGap="20px grid">
            <div fxFlex="19.3">
                <mat-form-field appearance="outline">
                    <mat-label>ID</mat-label>
                    <input matInput placeholder="ID" type="text" formControlName="id">
                </mat-form-field>
            </div>
            <div fxFlex="66.7">
                <mat-form-field appearance="outline">
                    <mat-label>Title</mat-label>
                    <input matInput placeholder="Title" type="text" formControlName="title">
                </mat-form-field>&nbsp;&nbsp;&nbsp;
                <mat-form-field appearance="outline">
                    <mat-label>Author</mat-label>
                    <input matInput placeholder="Author" type="text" formControlName="author">
                </mat-form-field>
            </div>
            <div fxFlex="33.3">
                <mat-form-field appearance="outline">
                    <mat-label>Type</mat-label>
                    <mat-select formControlName="Type">
                        <mat-option *ngFor="let food of type" [value]="food.key">{{food.value}}</mat-option>
                        <!-- <mat-option [key]=type.key>{{type.value}}</mat-option> -->
                    </mat-select>
                    </mat-form-field>
            </div>
            <div fxFlex="66.7">
                <mat-form-field appearance="outline">
                    <mat-label>Subject</mat-label>
                    <input matInput placeholder="Subject" type="text" formControlName="subject">
                </mat-form-field>&nbsp;&nbsp;
                <mat-form-field appearance="outline">
                    <mat-label>Description</mat-label>
                    <input matInput placeholder="Description" type="text" formControlName="description">
                </mat-form-field>
            </div>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions align="End">
        <button mat-raised-button >
            Submit
        </button>
    </mat-dialog-actions>
</form>
